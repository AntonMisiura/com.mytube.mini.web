
    <div layout="row" layout-padding layout-wrap layout-fill ng-cloak ng-controller="myvideoController">

        <md-whiteframe class="md-whiteframe" flex-sm="45" flex-gt-sm="35" flex-gt-md="20" layout layout-align="center center" ng-repeat="v in videos">
            <p>{{v.name}}</p>
            <span>
                <video flex-sm="80" flex-gt-sm="80" flex-gt-md="90" controls>
                    <source src="./vid/video.mp4" type="video/mp4">
                </video>
            </span>

            <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon md-font-icon="angular-material" class="like">favorite</md-icon>
            </md-button>

        </md-whiteframe>

    </div>
