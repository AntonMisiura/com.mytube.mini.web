<div layout="row" ng-controller="headerController">
    <md-toolbar class="md-hue-2" ng-hide="user.logined">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-font-icon="angular-material" style="color: cadetblue;">video_library</md-icon>
            </md-button>

            <h2 flex md-truncate>Microtube</h2>

            <div flex></div>
            <div flex="20" >
                <md-button class="" ng-click="login($event)"> Log In </md-button>

                <div layout="column" style="display:inline;">
                    <md-button ng-click="register($event)" class="md-raised md-accent"> Sign up </md-button>
                </div>
                </div>
            <div flex="1">
            </div>
        </div>
    </md-toolbar>
    <md-toolbar class="md-hue-2" ng-show="user.logined">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-font-icon="angular-material" style="color: lightgreen;">video_library</md-icon>
            </md-button>

            <h2 flex md-truncate>Microtube</h2>

            <div flex="70" layout-align="end center" class="lm-dark">
                <md-tabs md-selected="selPage" md-center-tabs="false" md-border-bottom>
                    <md-tab ng-repeat="t in menu" md-on-select="go(t.path)">
                        <md-tab-label>{{t.name}}</md-tab-label>
                    </md-tab>
                </md-tabs>
            </div>

            <md-button class="md-icon-button" aria-label="Queue" ng-click="addvideo($event)">
                <md-icon md-font-icon="angular-material" style="color:lightgreen;">queue</md-icon>
            </md-button>

            <md-button class="" aria-label="Account" ng-click="go('userpage')">
                <md-icon md-font-icon="angular-material" style="color: lightgreen;">account_circle</md-icon>
                {{user.name}}
            </md-button>

            <md-button class="md-icon-button" aria-label="Down" ng-click="logout()">
                <md-icon md-font-icon="angular-material" style="color: lightgreen;">keyboard_arrow_down</md-icon>
            </md-button>

        </div>
    </md-toolbar>
</div>
