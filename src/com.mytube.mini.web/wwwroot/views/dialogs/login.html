
<md-dialog ng-controller="loginNewController" aria-label="Autocomplete Dialog Example">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Sign in dialog</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-font-icon="angular-material" aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="column" layout-padding ng-cloak>
        <br />
        <md-content class="md-no-momentum">
            <md-input-container class="md-block">
                <md-icon md-font-icon="angular-material" class="login">supervisor_account</md-icon>
                <input type="text" placeholder="Login" ng-required="true" ng-model="user.Login">
            </md-input-container>

            <md-input-container class="md-block">
                <md-icon md-font-icon="angular-material" class="password">vpn_key</md-icon>
                <input type="password" placeholder="Password" ng-required="true" ng-model="user.Password">
            </md-input-container>
        </md-content>
    </div>
    <md-dialog-actions>
        <md-button aria-label="Finished" ng-click="login()" class="md-raised md-accent">Sign in</md-button>
    </md-dialog-actions>
</md-dialog>
